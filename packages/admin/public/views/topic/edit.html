<div data-ng-controller="TopicsController" ng-init="initializeEdit()">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>Topic</h1>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="box box-primary">

            <div class="box-header">
                <div class="alert alert-danger animated fadeIn" ng-show="errorMessage">
                    <i class="fa fa-ban"></i>
                    <b>Alert!</b> {{ errorMessage }}
                </div>
            </div>

            <form name="topicForm" data-ng-submit="update(topicForm.$valid)" novalidate>
                <div class="box-body">
                    <div class="form-group" ng-class="{ 'has-error' : submitted && topicForm.name.$invalid }">
                        <label for="name">Name</label>
                        <input name="name" type="text" class="form-control" data-ng-model="topic.name" id="name" placeholder="Name" required>
                        <div ng-show="submitted && topicForm.name.$invalid" class="help-block">
                            <p ng-show="topicForm.name.$error.required">Name is required</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="parent">Parent</label>
                        <select name="parent" id="parent" class="form-control"
                                ng-model="topic.parent"
                                ng-options="topic.name for topic in topics">
                            <option value="">---- Select Topic ----</option>
                        </select>
                    </div>

                    <div class="checkbox">
                        <input type="checkbox" ng-model="topic.isActive"/> Active
                    </div>

                </div>

                <div class="box-footer">
                    <button type="submit" class="btn btn-primary" ng-disabled="topicForm.$invalid">Submit</button>
                    <a class="btn btn-default" href="/#!/admin/topics/list">Cancel</a>
                </div>
            </form>

        </div>

    </section><!-- /.content -->
</div>
