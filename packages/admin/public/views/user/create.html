<div data-ng-controller="UsersController">

    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>User</h1>
    </section>

    <!-- Main content -->
    <section class="content">

        <div class="box box-primary">

            <div class="box-header">
                <div class="alert alert-danger animated fadeIn" ng-show="errorMessage">
                    <i class="fa fa-ban"></i>
                    <b>Alert!</b> {{ errorMessage }}
                </div>
            </div>

            <form name="userForm" data-ng-submit="create(userForm.$valid)" novalidate>
                <div class="box-body">
                    <div class="form-group" ng-class="{ 'has-error' : submitted && userForm.name.$invalid }">
                        <label for="name">Name</label>
                        <input name="name" type="text" class="form-control" data-ng-model="name" id="name" placeholder="Name" required>
                        <div ng-show="submitted && userForm.name.$invalid" class="help-block">
                            <p ng-show="userForm.name.$error.required">Name is required</p>
                        </div>
                    </div>
                </div>

                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a class="btn btn-default" href="/#!/admin/users/list">Cancel</a>
                </div>
            </form>

        </div>

    </section><!-- /.content -->

</div>
