<div data-ng-controller="UsersController" data-ng-init="findOne()">

    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>User</h1>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="box box-primary">

            <div class="box-header">
                <div class="alert alert-danger animated fadeIn" ng-show="errorMessage">
                    <i class="fa fa-ban"></i>
                    <b>Alert!</b> {{ errorMessage }}
                </div>
            </div>

            <form name="userForm" data-ng-submit="update(userForm.$valid)" novalidate>

            <div class="box-body">

            <div class="form-group" ng-class="{ 'has-error' : submitted && userForm.email.$invalid }">
                <label for="email">Email</label>
                <input name="email" type="email" class="form-control" data-ng-model="user.email" id="email" placeholder="Email" required>
                <div ng-show="submitted && userForm.email.$invalid" class="help-block">
                    <p ng-show="userForm.email.$error.required">Email is required</p>
                    <p ng-show="userForm.email.$error.email">Enter a valid email address</p>
                </div>
            </div>

            <h2 class="page-header">Contact Information</h2>

            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input name="firstName" type="text" class="form-control" data-ng-model="user.firstName" id="firstName" placeholder="First Name">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input name="lastName" type="text" class="form-control" data-ng-model="user.lastName" id="lastName" placeholder="Last Name">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="homePhone">Home Phone</label>
                        <input name="homePhone" type="text" class="form-control" data-ng-model="user.homePhone" id="homePhone">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="cellPhone">Cell Phone</label>
                        <input name="cellPhone" type="text" class="form-control" data-ng-model="user.cellPhone" id="cellPhone">
                    </div>
                </div>
            </div>

            <h2 class="page-header">Home Address</h2>

            <div class="form-group">
                <label for="address1Home">Address 1</label>
                <input name="address1Home" type="text" class="form-control" data-ng-model="user.homeAddress.address1" id="address1Home">
            </div>

            <div class="form-group">
                <label for="address2Home">Address 2</label>
                <input name="address2Home" type="text" class="form-control" data-ng-model="user.homeAddress.address2" id="address2Home">
            </div>

            <div class="form-group">
                <label for="cityHome">City</label>
                <input name="cityHome" type="text" class="form-control" data-ng-model="user.homeAddress.city" id="cityHome">
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="stateHome">State</label>
                        <input name="stateHome" type="text" class="form-control" data-ng-model="user.homeAddress.state" id="stateHome">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="zipCodeHome">Zip Code</label>
                        <input name="zipCodeHome" type="text" class="form-control" data-ng-model="user.homeAddress.zipCode" id="zipCodeHome">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="countryHome">Country</label>
                <input name="countryHome" type="text" class="form-control" data-ng-model="user.homeAddress.country" id="countryHome">
            </div>

            <h2 class="page-header">Billing Address</h2>

            <div class="form-group">
                <label for="address1Billing">Address 1</label>
                <input name="address1Billing" type="text" class="form-control" data-ng-model="user.billingAddress.address1" id="address1Billing">
            </div>

            <div class="form-group">
                <label for="address2Billing">Address 2</label>
                <input name="address2Billing" type="text" class="form-control" data-ng-model="user.billingAddress.address2" id="address2Billing">
            </div>

            <div class="form-group">
                <label for="cityBilling">City</label>
                <input name="cityBilling" type="text" class="form-control" data-ng-model="user.billingAddress.city" id="cityBilling">
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="stateBilling">State</label>
                        <input name="stateBilling" type="text" class="form-control" data-ng-model="user.billingAddress.state" id="stateBilling">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="zipCodeBilling">Zip Code</label>
                        <input name="zipCodeBilling" type="text" class="form-control" data-ng-model="user.billingAddress.zipCode" id="zipCodeBilling">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="countryBilling">Country</label>
                <input name="countryBilling" type="text" class="form-control" data-ng-model="user.billingAddress.country" id="countryBilling">
            </div>

            <h2 class="page-header">Shipping Address</h2>

            <div class="form-group">
                <label for="address1Shipping">Address 1</label>
                <input name="address1Shipping" type="text" class="form-control" data-ng-model="user.shippingAddress.address1" id="address1Shipping">
            </div>

            <div class="form-group">
                <label for="address2Shipping">Address 2</label>
                <input name="address2Shipping" type="text" class="form-control" data-ng-model="user.shippingAddress.address2" id="address2Shipping">
            </div>

            <div class="form-group">
                <label for="cityShipping">City</label>
                <input name="cityShipping" type="text" class="form-control" data-ng-model="user.shippingAddress.city" id="cityShipping">
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="stateShipping">State</label>
                        <input name="stateShipping" type="text" class="form-control" data-ng-model="user.shippingAddress.state" id="stateShipping">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="zipCodeShipping">Zip Code</label>
                        <input name="zipCodeShipping" type="text" class="form-control" data-ng-model="user.shippingAddress.zipCode" id="zipCodeShipping">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="countryShipping">Country</label>
                <input name="countryShipping" type="text" class="form-control" data-ng-model="user.shippingAddress.country" id="countryShipping">
            </div>

            <h2 class="page-header">Work Address</h2>

            <div class="form-group">
                <label for="jobTitle">Job Title</label>
                <input name="jobTitle" type="text" class="form-control" data-ng-model="user.workAddress.jobTitle" id="jobTitle">
            </div>

            <div class="form-group">
                <label for="company">Company</label>
                <input name="company" type="text" class="form-control" data-ng-model="user.workAddress.company" id="company">
            </div>

            <div class="form-group">
                <label for="address1Work">Address 1</label>
                <input name="address1Work" type="text" class="form-control" data-ng-model="user.workAddress.address1" id="address1Work">
            </div>

            <div class="form-group">
                <label for="address2Work">Address 2</label>
                <input name="address2Work" type="text" class="form-control" data-ng-model="user.workAddress.address2" id="address2Work">
            </div>

            <div class="form-group">
                <label for="cityWork">City</label>
                <input name="cityWork" type="text" class="form-control" data-ng-model="user.workAddress.city" id="cityWork">
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="stateWork">State</label>
                        <input name="stateWork" type="text" class="form-control" data-ng-model="user.workAddress.state" id="stateWork">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="zipCodeWork">Zip Code</label>
                        <input name="zipCodeWork" type="text" class="form-control" data-ng-model="user.workAddress.zipCode" id="zipCodeWork">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="countryWork">Country</label>
                <input name="countryWork" type="text" class="form-control" data-ng-model="user.workAddress.country" id="countryWork">
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input name="phone" type="text" class="form-control" data-ng-model="user.workAddress.phone" id="phone">
            </div>

            <div class="form-group">
                <label for="blog">Blog</label>
                <input name="blog" type="text" class="form-control" data-ng-model="user.workAddress.blog" id="blog">
            </div>

            <div class="form-group">
                <label for="website">Website</label>
                <input name="website" type="text" class="form-control" data-ng-model="user.workAddress.website" id="website">
            </div>

            <h2 class="page-header">Other Information</h2>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select name="gender" id="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="birthDate">Birth Date</label>
                <div class="row">
                    <div class="col-md-2">
                        <div class="input-group">
                            <input type="text" name="birthDate" id="birthDate" ng-model="user.birthDate" class="form-control"
                                   datepicker-popup="{{format}}" is-open="openedBirthDate"/>
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="openBirthDate($event)">
                                            <i class="fa fa-calendar"></i>
                                        </button>
                                      </span>
                        </div>
                    </div>
                </div>
            </div>

            </div>

                <div class="box-footer">
                    <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Submit</button>
                    <a class="btn btn-default" href="/#!/admin/users/list">Cancel</a>
                </div>
            </form>


        </div>
    </section><!-- /.content -->

</div>
