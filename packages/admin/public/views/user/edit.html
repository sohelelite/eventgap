<div data-ng-controller="UsersController" data-ng-init="findOne()">

    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>User</h1>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="box box-primary">

            <div class="box-header">
                <div class="alert alert-danger animated fadeIn" ng-show="errorMessage">
                    <i class="fa fa-ban"></i>
                    <b>Alert!</b> {{ errorMessage }}
                </div>
            </div>

            <form name="userForm" data-ng-submit="update(userForm.$valid)" novalidate>

                <div class="box-body">
                    <div class="form-group" ng-class="{ 'has-error' : submitted && userForm.name.$invalid }">
                        <label for="name">Name</label>
                        <input name="name" type="text" class="form-control" data-ng-model="user.name" id="name" placeholder="Name" required>
                        <div ng-show="submitted && userForm.name.$invalid" class="help-block">
                            <p ng-show="userForm.name.$error.required">Name is required</p>
                        </div>
                    </div>

                    <div class="form-group" ng-class="{ 'has-error' : submitted && userForm.username.$invalid }">
                        <label for="username">User Name</label>
                        <input name="username" type="text" class="form-control" data-ng-model="user.username" id="username" placeholder="User Name" ng-maxlength="20" required>
                        <div ng-show="submitted && userForm.username.$invalid" class="help-block">
                            <p ng-show="userForm.username.$error.required">User Name is required</p>
                            <p ng-show="userForm.username.$error.maxlength" class="help-block">Username cannot be more than 20 characters</p>
                        </div>
                    </div>

                    <div class="form-group" ng-class="{ 'has-error' : submitted && userForm.email.$invalid }">
                        <label for="email">Email</label>
                        <input name="email" type="email" class="form-control" data-ng-model="user.email" id="email" placeholder="Email" required>
                        <div ng-show="submitted && userForm.email.$invalid" class="help-block">
                            <p ng-show="userForm.email.$error.required">Email is required</p>
                            <p ng-show="userForm.email.$error.email">Enter a valid email address</p>
                        </div>
                    </div>

                </div>

                <div class="box-footer">
                    <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Submit</button>
                    <a class="btn btn-default" href="/#!/admin/users/list">Cancel</a>
                </div>
            </form>


        </div>
    </section><!-- /.content -->

</div>
