<div data-ng-controller="EventsController" data-ng-init="find()">

    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>Event</h1>

        <ol class="breadcrumb">
            <li>
                <a href="/#!/admin/events/create">
                    <i class="fa fa-plus"></i> Add
                </a>
            </li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">

        <div class="box box-primary">

            <div class="box-header">
                <div class="alert alert-info animated fadeIn" data-ng-hide="!events || events.length">
                    <i class="fa fa-info"></i>
                    <b>Alert!</b> No Event Found
                </div>
            </div>

            <div class="box-body">
                <table class="table table-hover table-bordered">
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody data-ng-repeat="event in events">
                    <tr>
                        <td>{{ event.title }}</td>
                        <td>{{ event.startDate | date : medium }}</td>
                        <td>{{ event.endDate | date : medium }}</td>
                        <td>
                            <a class="btn btn-sm btn-info" href="/#!/admin/events/{{event._id}}/edit">
                                <i class="fa fa-edit"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>

    </section>

</div>
