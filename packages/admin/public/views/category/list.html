<div data-ng-controller="CategoriesController" data-ng-init="find()">

    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>Category</h1>

        <ol class="breadcrumb">
            <li>
                <a href="/#!/admin/categories/create">
                    <i class="fa fa-plus"></i> Add
                </a>
            </li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">

        <div class="box box-primary">

            <div class="box-header">
                <div class="alert alert-info animated fadeIn" data-ng-hide="!categories || categories.length">
                    <i class="fa fa-info"></i>
                    <b>Alert!</b> No Category Found
                </div>
            </div>

            <div class="box-body">
                <table class="table table-hover table-bordered">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Parent</th>
                        <th>Active</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody data-ng-repeat="category in categories">
                    <tr>
                        <td>{{ category.name }}</td>
                        <td>{{ category.parent }}</td>
                        <td>{{ category.isActive }}</td>
                        <td>
                            <a class="btn btn-sm btn-info" href="/#!/admin/categories/{{category._id}}/edit">
                                <i class="fa fa-edit"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>

    </section>

</div>
