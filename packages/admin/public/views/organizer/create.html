<div data-ng-controller="OrganizersController">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>Organizer</h1>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="box box-primary">

            <div class="box-header">
                <div class="alert alert-danger animated fadeIn" ng-show="errorMessage">
                    <i class="fa fa-ban"></i>
                    <b>Alert!</b> {{ errorMessage }}
                </div>
            </div>

            <form name="organizerForm" data-ng-submit="create(organizerForm.$valid)" novalidate>
                <div class="box-body">
                    <div class="form-group" ng-class="{ 'has-error' : submitted && organizerForm.name.$invalid }">
                        <label for="name">Name</label>
                        <input name="name" type="text" class="form-control" data-ng-model="name" id="name" placeholder="Name" required>
                        <div ng-show="submitted && organizerForm.name.$invalid" class="help-block">
                            <p ng-show="organizerForm.name.$error.required">Name is required</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" class="form-control" data-ng-model="email" id="email" placeholder="Email"/>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea name="description" id="description" class="form-control" data-ng-model="description" rows="3" placeholder="Enter Description"></textarea>
                    </div>

                </div>

                <div class="box-footer">
                    <button type="submit" class="btn btn-primary" ng-disabled="organizerForm.$invalid">Submit</button>
                    <a class="btn btn-default" href="/#!/admin/organizers/list">Cancel</a>
                </div>
            </form>

        </div>

    </section><!-- /.content -->
</div>
